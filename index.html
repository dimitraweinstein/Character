<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Pet Owl Creator</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/Short-eared-owl.jpeg"/>
        </div>
    </header>
    <main>
        <section class="main-section">
            <img class="main-logo" src="assets/Great-Horned-Owl.jpeg" />
            <h2>
                Create The Perfect Pet Owl!
            </h2>
                <div id="name">
                    <input type="text" value="Name"/>
                </div>
                <div id="mood">
                    <input type="text" value="Mood/Disposition"/>
                </div>
                <div id="type">
                    <input type="text" value="Type/Species"/>
                </div>
                <div id="talent">
                    <input type="text" value="Talent"/>
                </div>
                <div>
                    <button type="submit" id="create">Create My Owl!</button>
                </div>
                <span id="pet-image">
                    <img src="http://placebear.com/300/300">
                    <h3 id="new-pet-name">Owl Name</h3>
                </span>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
